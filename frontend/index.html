<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modern Notepad</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    :root {
      --bg-light: #fafafa;
      --bg-dark: #1e1e2f;
      --text-light: #333;
      --text-dark: #eee;
      --primary: #4f46e5; /* Indigo */
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 1rem 2rem;
      font-weight: 600;
      font-size: 1.5rem;
      box-shadow: 0 2px 5px var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    button {
      background: none;
      border: 2px solid white;
      color: white;
      padding: 0.4rem 1rem;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }

    button:hover {
      background-color: white;
      color: var(--primary);
    }

    main {
      flex: 1;
      padding: 1rem 2rem;
      display: flex;
      flex-direction: column;
    }

    textarea {
      flex: 1;
      width: 100%;
      resize: none;
      border: 2px solid var(--primary);
      border-radius: 8px;
      padding: 1rem;
      font-size: 1.1rem;
      font-family: 'Courier New', Courier, monospace;
      box-shadow: 0 4px 12px var(--shadow);
      background-color: white;
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }

    body.dark textarea {
      background-color: #2e2e42;
      color: var(--text-dark);
      border-color: #6668ff;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    Modern Notepad
    <div>
      <button id="saveBtn">Save</button>
      <button id="darkToggle">üåô Dark Mode</button>
    </div>
  </header>
  <main>
    <textarea id="noteArea" placeholder="Start typing your notes here..."></textarea>
  </main>
  <footer>Made with ‚ù§Ô∏è by ChatGPT</footer>

  <script>
    const saveBtn = document.getElementById('saveBtn');
    const darkToggle = document.getElementById('darkToggle');
    const noteArea = document.getElementById('noteArea');

    // Save button (downloads note as .txt file)
    saveBtn.addEventListener('click', () => {
      const text = noteArea.value;
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);

      const a = document.createElement('a');
      a.href = url;
      a.download = 'note.txt';
      a.click();
      URL.revokeObjectURL(url);
    });

    // Dark mode toggle
    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      darkToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è Light Mode' : 'üåô Dark Mode';
    });
  </script>
</body>
</html>
