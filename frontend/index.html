<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>INote Editor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.css">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1rem;
      background: #222;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    header select, header button {
      padding: 0.4rem 0.6rem;
      font-size: 0.9rem;
    }

    main {
      display: flex;
      flex: 1;
      height: 100%;
    }

    textarea, #preview {
      width: 50%;
      height: 100%;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      resize: none;
      box-sizing: border-box;
    }

    textarea {
      background: #fff;
      border-right: 1px solid #ccc;
    }

    #preview {
      background: #948383;
      color: white;
      overflow-y: auto;
    }

    code, pre {
      font-family: monospace;
    }
  </style>
</head>
<body>
  <header>
    <label>
      Format:
      <select id="format">
        <option value="markdown">Markdown</option>
        <option value="plaintext">Plain text</option>
        <option value="golang">Golang</option>
        <option value="python">Python</option>
      </select>
    </label>
    <label>
      Expires In:
      <select id="expires">
        <option value="3600">1 hour</option>
        <option value="86400">1 day</option>
        <option value="604800">1 week</option>
      </select>
    </label>
    <button id="saveBtn">ðŸ’¾ Save Note</button>
  </header>

  <main>
    <textarea id="editor" placeholder="Write Markdown or code..."></textarea>
    <div id="preview"></div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js/lib/common.min.js"></script>
  <script src="./scripts.js"></script>
</body>
</html>
